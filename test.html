<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popbox Example</title>
    <style>
      /* Basic styling for the page */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        margin: 0;
      }

      /* Button to trigger the modal */
      .open-btn {
        padding: 15px 30px;
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .open-btn:hover {
        background-color: #45a049;
      }

      /* The Modal - hidden by default */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Dark background */
        overflow: auto;
      }

      /* Modal content */
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        text-align: center;
      }

      /* Close button */
      .close-btn {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
      }

      /* Modal Content Styles */
      h2 {
        margin: 0 0 15px 0;
      }

      button {
        padding: 10px 20px;
        background-color: #008cba;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #007b8c;
      }
    </style>
  </head>
  <body>
    <!-- <div class="smiley-container">
      <img src="images/smile1.png" class="smiley face1" alt="Smiley 1" />
      <img src="images/smile2.png" class="smiley face2" alt="Smiley 2" />
      <img src="images/smile3.png" class="smiley face3" alt="Smiley 3" />
      <img src="images/smile4.png" class="smiley face4" alt="Smiley 4" />
      <img src="images/smile5.png" class="smiley face5" alt="Smiley 5" />
      <img src="images/smile6.png" class="smiley face6" alt="Smiley 6" />
    </div> -->
    <!-- Button to open the modal -->
    <button class="open-btn" id="openModalBtn">Open Popbox</button>

    <!-- The Modal -->
    <div class="modal" id="popbox">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Popbox Title</h2>
        <p>This is a simple popbox designed with CSS.</p>
        <button>Click Me</button>
      </div>
    </div>

    <script>
      // Get the modal and buttons
      const modal = document.getElementById("popbox");
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");

      // Open the modal
      openModalBtn.addEventListener("click", function () {
        modal.style.display = "block";
      });

      // Close the modal
      closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });

      // Close the modal if the user clicks outside of the modal content
      window.addEventListener("click", function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
