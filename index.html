<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley Shuffle</title>
    <!-- favcon -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/game.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Smiley Shuffle</h2>
      <!-- game div -->
      <div class="game"></div>
      <button class="reset">Reset game</button>
      <div class="stats">
        <div>Clicks:<span class="counter">0</span></div>

        <div>Open boxes:<span class="number-openBoxes">0</span></div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="popbox">
      <div class="modal-content">
        <h2>You wanna Play?</h2>
        <button class="playAgain model-btn">Play Again</button>
        <button class="Start model-btn">Start</button>
      </div>
    </div>
  </body>
</html>
